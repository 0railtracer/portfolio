  <header class="sticky-top" data-bs-spy="scroll" data-bs-offset="50">

        <a href="#exp" class="hbtn btn" role="button">EXPERIENCE<i class="bi bi-hourglass-split"></i></a>

  <section id="login">
    <div class="container" data-aos="flip-right">
      <div class="card logincard row d-flex align-items-center justify-content-center">
        <div class="row">
            <h1 class="titletab2">LOGIN</h1>
            <h4>Log in to see more content!</h4>
        </div>
        <!-- will put FORM -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label loginlabel">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label loginlabel">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember password</label>
          </div>
          <h3>Log in with Google! <a href=""><i class="bi bi-google"></i></a> </h3>
          <button type="submit" class="btn btn-lg mainbtn">Submit</button>
          <button class="btn btn-lg secbtn"><a href="index.html">Continue as Guest<i class="bi bi-person"></i></a></button>
          <h3 class="logindesc">No account yet?<span><a href="signup.html"> Create</a></span> an account now!</h3>
      </div>
    </div>
